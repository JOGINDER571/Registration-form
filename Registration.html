<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Registration.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="form_validation.js"></script>
  </head>
  <body>
    <div class="Form_Background">
      <div class="bytecode_logo"></div>
      <div class="nodejs_logo" id="animation"></div>
      <div class="mongoDB_logo" id="animation"></div>
      <div class="react_logo" id="animation"></div>
      <div class="front_end_logo" id="animation"></div>

      <form id="regForm">
        <div class="tab_1">
          <h6 class="heading">~: Registration :~</h6>
          <div style="display: flex">
            <div style="margin-right: auto">
              <label> First Name : </label> <br id="beforeinput" />
              <input
                type="text"
                placeholder=""
                id="First_Name"
                onblur="form_validation_fname()"
              />
              <br />

              <label> Mobile Number : </label><br id="beforeinput" />
              <input
                type="text"
                placeholder="Mobile No."
                id="Mobil_No"
                onblur="form_validation_mobile()"
              /><br />
            </div>

            <div>
              <label> Last Name : </label><br id="beforeinput" />
              <input type="text" placeholder="" /><br />

              <label> Upload your image : </label><br id="beforeinput" />
              <input type="file" placeholder="" />
            </div>
          </div>
        </div>

        <div class="tab_1" id="tab_2">
          <div style="display: flex">
            <div style="margin-right: auto">
              <label> Email : </label><br />
              <input
                type="Email"
                placeholder="ahjfl@gmail.com"
                id="Email"
                onblur="form_validation_email()"
              />
              <br />
            </div>

            <div>
              <label> Batch : </label><br />
              <input type="number" placeholder=" yyyy" /><br />
            </div>
          </div>

          <label> Address : </label><br />
          <input
            type="text"
            placeholder="xyz Mohindergarh, Haryana"
            id="address"
          />

          <div style="display: flex">
            <div style="margin-right: auto">
              <label> Password : </label><br />
              <input
                type="password"
                class="first_ps"
                id="Password"
                onblur=" form_validation_password() "
              />
              <span class="material-icons" onclick="show()" id="open"
                >visibility_off</span
              >
            </div>

            <div>
              <label> Confirm Password : </label><br />
              <input
                type="password"
                class="second_ps"
                id="Conf_Password"
                onblur=" form_validation_con_password() "
              />
              <span class="material-icons" onclick="show1()" id="open1"
                >visibility_off</span
              >
            </div>
          </div>
        </div>

        <div class="btns">
          <div>
            <button type="button" id="prev" onclick="nextPrev(-1)">
              Previous
            </button>
            <button type="button" id="nextbtn" onclick="nextPrev(1)">
              Next
            </button>
          </div>
        </div>

        <div class="dots">
          <span class="step"></span>
          <span class="step"></span>
        </div>
      </form>

      <div id="form2">
        <form name="form">
          <legend>~: Registration :~</legend>

          <div class="main">
            <div class="box" id="space1">
              <span class="material-icons" id="material-icons">person</span>
              <input
                type="text"
                required
                placeholder="  First Name"
                onblur="form_validation_fname2()"
                id="First_Name2"
                name="First_Name"
              />
            </div>
            <span class="validation_text"><span id="first_name2"> </span></span>

            <div class="box">
              <input
                type="text"
                placeholder="  Last Name"
                id="l_name"
                id="Last_Name"
                onblur="form_validation_lname()"
              />
            </div>
            <span class="validation_text"><span id="last_name"> </span></span>

            <div class="box">
              <span class="material-icons" id="material-icons">call</span>
              <input
                type="text"
                placeholder="  Mobile No."
                onblur="form_validation_mobile2()"
                maxlength="10"
                required
                id="Mobil_No2"
              />
            </div>
            <span class="validation_text"><span id="mobil_no2"> </span></span>

            <div class="box">
              <span class="material-icons" id="material-icons"
                >photo_camera</span
              >
              <input type="file" required placeholder="  Image" />
            </div>

            <div class="box">
              <span class="material-icons" id="material-icons">school</span>
              <input type="number" placeholder="  Batch" required />
            </div>

            <div class="box">
              <span class="material-icons" id="material-icons"
                >person_pin_circle</span
              >
              <input type="text" required placeholder="  Address" />
            </div>

            <div class="box">
              <span class="material-icons" id="material-icons"
                >mail_outline</span
              >
              <input
                type="email"
                required
                placeholder="  Email"
                id="Email2"
                onblur="form_validation_email2()"
              />
            </div>
            <span class="validation_text"><span id="email2"> </span></span>

            <div class="box">
              <span class="material-icons" id="material-icons">security</span>
              <input
                type="text"
                required
                placeholder="  Password"
                class="first_ps2"
                id="Password2"
                onblur=" form_validation_password2() "
              />
              <span
                class="material-icons"
                id="material-icons"
                onclick="show2()"
                class="open2"
                >visibility_off</span
              >
            </div>
            <span class="validation_text"><span id="password2"></span></span>

            <div class="box">
              <span class="material-icons" id="material-icons">security</span>
              <input
                type="password"
                required
                placeholder="  confirm Password"
                class="second_ps2"
                id="Conf_Password2"
                onblur=" form_validation_con_password2() "
              />

              <span
                class="material-icons"
                id="material-icons"
                onclick="show3()"
                class="open3"
                >visibility_off</span
              >
            </div>
            <span class="validation_text"
              ><span id="conf_password2"></span
            ></span>
          </div>

          <div class="for_button">
            <button class="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      function show() {
        var x = document.getElementsByClassName("first_ps");
        if (x.type === "password") {
          x.type = "text";
          document.getElementsByClassName("open").innerHTML = "visibility";
        } else {
          x.type = "password";
          document.getElementsByClassName("open").innerHTML = "visibility_off";
        }
      }
    </script>

    <script>
      function show1() {
        var x = document.getElementsByClassName("second_ps");
        if (x.type === "password") {
          x.type = "text";
          document.getElementsByClassName("open1").innerHTML = "visibility";
        } else {
          x.type = "password";
          document.getElementsByClassName("open1").innerHTML = "visibility_off";
        }
      }
    </script>

<script>
  function show2() {
    var x = document.getElementsByClassName("first_ps2");
    if (x.type === "password") {
      x.type = "text";
      document.getElementsByClassName("open2").innerHTML = "visibility";
    } else {
      x.type = "password";
      document.getElementsByClassName("open2").innerHTML = "visibility_off";
    }
  }
</script>

<script>
  function show3() {
    var x = document.getElementsByClassName("second_ps2");
    if (x.type === "password") {
      x.type = "text";
      document.getElementsByClassName("open3").innerHTML = "visibility";
    } else {
      x.type = "password";
      document.getElementsByClassName("open3").innerHTML = "visibility_off";
    }
  }
</script>

    <script>
      var currentTab = 0;
      showTab(currentTab);

      function showTab(n) {
        var x = document.getElementsByClassName("tab_1");
        x[n].style.display = "block";

        if (n == 0) {
          document.getElementById("prev").style.display = "none";
        } else {
          document.getElementById("prev").style.display = "inline";
        }
        if (n == x.length - 1) {
          document.getElementById("nextbtn").innerHTML = "Submit";
        } else {
          document.getElementById("nextbtn").innerHTML = "Next";
        }

        fixStepIndicator(n);
      }

      function nextPrev(n) {
        var x = document.getElementsByClassName("tab_1");

        if (n == 1 && !validateForm()) return false;

        x[currentTab].style.display = "none";

        currentTab = currentTab + n;

        if (currentTab >= x.length) {
          document.getElementById("regForm").submit();
          return false;
        }

        showTab(currentTab);
      }

      function validateForm() {
        var x,
          y,
          i,
          valid = true;
        x = document.getElementsByClassName("tab_1");
        y = x[currentTab].getElementsByTagName("input");

        for (i = 0; i < y.length; i++) {
          if (y[i].value == "") {
            y[i].className += " invalid";

            valid = false;
          }
        }

        if (valid) {
          document.getElementsByClassName("step")[currentTab].className +=
            " finish";
        }
        return valid;
      }

      function fixStepIndicator(n) {
        var i,
          x = document.getElementsByClassName("step");
        for (i = 0; i < x.length; i++) {
          x[i].className = x[i].className.replace(" active", "");
        }

        x[n].className += " active";
      }
    </script>
    <script src="form_validation.js" type="text/javascript"></script>
  </body>
</html>
